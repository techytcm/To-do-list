<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Animated To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-red: #ff3333;
            --accent-purple: #9933ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 40px rgba(153, 51, 255, 0.3);
            --gradient: linear-gradient(135deg, #ff3333, #9933ff);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #666666;
            --card-bg: rgba(0, 0, 0, 0.03);
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 10px 40px rgba(153, 51, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: var(--bg-primary);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 20% 50%, var(--accent-red) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, var(--accent-purple) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, var(--accent-purple) 0%, transparent 50%);
            opacity: 0.1;
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 15px 50px rgba(153, 51, 255, 0.5);
        }

        .theme-toggle::before {
            content: 'üåô';
            font-size: 24px;
            transition: all 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::before {
            content: '‚òÄÔ∏è';
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px rgba(153, 51, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 51, 51, 0.8)); }
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow);
            border-color: var(--accent-purple);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Input Section */
        .input-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            animation: slideUp 0.8s ease-out 0.4s both;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.3);
            transform: scale(1.02);
        }

        .task-input::placeholder {
            color: var(--text-secondary);
        }

        .priority-select {
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-select:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .priority-select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .add-btn {
            padding: 15px 30px;
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(153, 51, 255, 0.4);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn.active {
            background: var(--gradient);
            border-color: transparent;
            color: white;
            transform: scale(1.1);
        }

        .filter-btn:hover:not(.active) {
            border-color: var(--accent-purple);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Tasks Container */
        .tasks-container {
            margin-top: 30px;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .task-item {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
            transition: left 0.5s ease;
        }

        .task-item:hover::before {
            left: 0;
        }

        .task-item:hover {
            transform: translateX(10px);
            box-shadow: var(--shadow);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-checkbox {
            width: 25px;
            height: 25px;
            border: 2px solid var(--accent-purple);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox:hover {
            transform: scale(1.2) rotate(90deg);
            box-shadow: 0 0 15px rgba(153, 51, 255, 0.5);
        }

        .task-checkbox.checked {
            background: var(--gradient);
            border-color: transparent;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 1.1rem;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .task-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .priority-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        .priority-high {
            background: rgba(255, 51, 51, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .priority-medium {
            background: rgba(153, 51, 255, 0.2);
            color: var(--accent-purple);
            border: 1px solid var(--accent-purple);
        }

        .priority-low {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .edit-btn {
            background: rgba(153, 51, 255, 0.2);
            color: var(--accent-purple);
        }

        .delete-btn {
            background: rgba(255, 51, 51, 0.2);
            color: var(--accent-red);
        }

        .action-btn:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .theme-toggle {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="bg-animation"></div>
    
    <div class="theme-toggle" onclick="toggleTheme()"></div>
    
    <div class="container">
        <div class="header">
            <h1>TaskFlow</h1>
            <p>Dynamic task management system</p>
            <p>Developed By techytcm</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="productivityScore">0%</div>
                <div class="stat-label">Productivity</div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done today?">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="filter-tabs">
                <button class="filter-btn active" onclick="filterTasks('all', this)">All Tasks</button>
                <button class="filter-btn" onclick="filterTasks('pending', this)">Pending</button>
                <button class="filter-btn" onclick="filterTasks('completed', this)">Completed</button>
                <button class="filter-btn" onclick="filterTasks('high', this)">High Priority</button>
            </div>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <div class="empty-text">No tasks yet. Add your first task above!</div>
            </div>
        </div>
    </div>
    
    <script>
        let tasks = [];
        let currentFilter = 'all';
        let editingId = null;
        
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
        }
        
        // Add Task
        function addTask() {
            const input = document.getElementById('taskInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();
            
            if (text === '') {
                animateError(input);
                return;
            }
            
            if (editingId !== null) {
                // Update existing task
                const taskIndex = tasks.findIndex(t => t.id === editingId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].text = text;
                    tasks[taskIndex].priority = priority;
                }
                editingId = null;
            } else {
                // Add new task
                const task = {
                    id: Date.now(),
                    text: text,
                    priority: priority,
                    completed: false,
                    date: new Date().toLocaleDateString()
                };
                tasks.unshift(task);
            }
            
            input.value = '';
            document.getElementById('prioritySelect').value = 'medium';
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        // Animate input error
        function animateError(element) {
            element.style.animation = 'shake 0.5s';
            setTimeout(() => {
                element.style.animation = '';
            }, 500);
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskInput').value = task.text;
                document.getElementById('prioritySelect').value = task.priority;
                editingId = id;
                document.getElementById('taskInput').focus();
            }
        }
        
        // Delete task
        function deleteTask(id) {
            const taskElement = document.querySelector(`[data-id="${id}"]`);
            if (taskElement) {
                taskElement.style.animation = 'slideOut 0.5s ease-out';
                setTimeout(() => {
                    tasks = tasks.filter(t => t.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }, 500);
            }
        }
        
        // Add slideOut animation
        style.textContent += `
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
        `;
        
        // Filter tasks
        function filterTasks(filter, button) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            renderTasks();
        }
        
        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            let filteredTasks = tasks;
            if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            } else if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'high') {
                filteredTasks = tasks.filter(t => t.priority === 'high');
            }
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-text">No tasks found. ${currentFilter === 'all' ? 'Add your first task above!' : 'Try a different filter.'}</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            <span class="task-date">${task.date}</span>
                            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" onclick="editTask(${task.id})">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const productivity = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            animateNumber('totalTasks', total);
            animateNumber('completedTasks', completed);
            animateNumber('pendingTasks', pending);
            document.getElementById('productivityScore').textContent = `${productivity}%`;
        }
        
        // Animate number changes
        function animateNumber(elementId, newValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent) || 0;
            const increment = newValue > currentValue ? 1 : -1;
            const steps = Math.abs(newValue - currentValue);
            
            if (steps === 0) return;
            
            let current = currentValue;
            const duration = 500; // ms
            const stepDuration = duration / steps;
            
            const interval = setInterval(() => {
                current += increment;
                element.textContent = current;
                
                if (current === newValue) {
                    clearInterval(interval);
                }
            }, stepDuration);
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            // In-memory storage for this session
            // Note: localStorage is not available in this environment
        }
        
        // Load tasks from localStorage
        function loadTasks() {
            // Initialize with some demo tasks
            tasks = [
                {
                    id: 1,
                    text: "Welcome to TaskFlow! Click the checkbox to complete tasks",
                    priority: "high",
                    completed: false,
                    date: new Date().toLocaleDateString()
                },
                {
                    id: 2,
                    text: "Try adding your own tasks with different priorities",
                    priority: "medium",
                    completed: false,
                    date: new Date().toLocaleDateString()
                },
                {
                    id: 3,
                    text: "Switch between light and dark themes using the toggle",
                    priority: "low",
                    completed: false,
                    date: new Date().toLocaleDateString()
                }
            ];
            renderTasks();
            updateStats();
        }
        
        // Handle Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // Initialize
        loadTasks();
    </script>
</body>
</html>
